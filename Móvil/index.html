    <div id="mapaGeneral" class="container d-block d-sm-none p-0">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
      <div id="mapidMobile" style="height: 100vh; width: 100%"></div>
    </div>

    <div id="localidad" class="container d-block d-sm-none d-flex p-0">
      <img
        src="/img/Honyarproof.jpg"
        alt=""
        style="height: 100vh; width: 100%"
      />
      <div
        class="contenedor-texto titulo"
        style="
          margin-top: 2rem;
          margin-left: 14vh;
          width: auto;
          text-align: center;
        "
      >
        <h1>Hondarribia</h1>
        <h3>16:45pm</h3>
      </div>
      <div
        class="contenedor-texto descripcion"
        style="margin-top: 75vh; width: 90%; margin-left: 2vh"
      >
        <p>
          Pariatur id repellat cumque error earum minus magnam illum ut rem
          commodi sunt quae accusamus.
        </p>
      </div>
    </div>

    <div class="container d-block d-sm-none p-0">
      <div class="reporte-container mt-5" style="width: 29vh">
        <h1 id="reporteClima">Reporte del Clima</h1>
      </div>
      <div
        class="medidas-horizontal d-flex mt-5"
        style="width: 324px; height: 90px"
      >
        <div class="medida m-2 d-inline-flex">
          <img
            id="drag1"
            draggable="true"
            ondragstart="drag(event)"
            class="icono-medida"
            src="/img/temperaturaicon.jpg"
            alt="Temperatura"
          />
        </div>
        <div class="medida m-2 d-inline-flex">
          <img
            id="drag2"
            draggable="true"
            ondragstart="drag(event)"
            class="icono-medida"
            src="/img/vientodireccionicon.png"
            alt="Dirección del viento"
          />
        </div>
        <div class="medida m-2 d-inline-flex">
          <img
            id="drag3"
            draggable="true"
            ondragstart="drag(event)"
            class="icono-medida"
            src="/img/humedadicon.jpg"
            alt="Humedad"
          />
        </div>
        <div class="medida m-2 d-inline-flex">
          <img
            id="drag4"
            draggable="true"
            ondragstart="drag(event)"
            class="icono-medida"
            src="/img/vientovelocidadicon.jpg"
            alt="Velocidad del viento"
          />
        </div>
        <div class="medida m-2 d-inline-flex">
          <img
            id="drag5"
            draggable="true"
            ondragstart="drag(event)"
            class="icono-medida"
            src="/img/estadocieloicon.jpg"
            alt="Estado del cielo"
          />
        </div>
        <div class="medida m-2 d-inline-flex">
          <img
            id="drag6"
            draggable="true"
            ondragstart="drag(event)"
            class="icono-medida"
            src="/img/probprecipitacionicon.jpg"
            alt="Probabilidad de precipitación"
          />
        </div>
        <div class="medida m-2 d-inline-flex">
          <img
            id="drag7"
            draggable="true"
            ondragstart="drag(event)"
            class="icono-medida"
            src="/img/cotanieveicon.jpg"
            alt="Cota de nieve"
          />
        </div>
        <div class="medida m-2 d-inline-flex">
          <img
            id="drag8"
            draggable="true"
            ondragstart="drag(event)"
            class="icono-medida"
            src="/img/sensaciontermicaicon.jpg"
            alt="Sensación Térmica"
          />
        </div>
      </div>

      <div class="medidas-vertical mt-5">
        <div class="row">
          <div
            class="area-destino col-3 d-inline-flex mx-0"
            id="div1"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          ></div>
          <div

        </div>
        <div class="row">
          <div
            class="area-destino col-3 d-inline-flex mx-0"
            id="div2"
            ondrop="drop(event)"

            <img class="" src="" alt="" />
          </div>
          <div
            class="col-8 d-inline-flex h-100 align-items-center justify-content-center"

        </div>
        <div class="row">

            ondrop="drop(event)"

        <div class="row">

            id="div8"

            ondragover="allowDrop(event)"

            <img class="" src="" alt="" />

          <div
            class="col-8 d-inline-flex h-100 align-items-center justify-content-center"
          ></div>
        </div>
      </div>
    </div>

    <div class="container d-block d-sm-none p-0">
      <div class="reporte-container mt-5 mb-5" style="width: 15vh">
        <h1 id="graficos">Gráficos</h1>
      </div>
      <div class="mt-5" style="margin: auto; text-align: center">
        <button
          class="boton btn btn-primary rounded mx-3 mt-3 mb-3"
          onclick="mostrarGrafico('trimestre')"
        >
          Últimos 3 meses
        </button>
        <button
          class="boton btn btn-primary rounded mt-3 mb-3"
          onclick="mostrarGrafico('mes')"
        >
          Último mes
        </button>
        <button
          class="boton btn btn-primary rounded mx-3 mt-3 mb-3"
          onclick="mostrarGrafico('semana')"
        >
          Última semana
        </button>
      </div>
      <div class="contenedorGrafico">
        <canvas id="semana" class="graficos d-none"></canvas>
        <canvas id="mes" class="graficos d-none"></canvas>
        <canvas id="trimestre" class="graficos d-none"></canvas>
      </div>
    </div>

    <script src="
    https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js
